<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Home Property | Home</title>
    
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->

    <!-- Font awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">   
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="css/theme-color/default-theme.css" rel="stylesheet">   
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="main.css">
</head>
<body>


<button id="btnlogin" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Đăng nhập</button>
<button id="btnRes"onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Đăng kí</button>
<button onclick="logout()" style="width:auto;">Đăng xuất</button>
<button id="changePass" onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Đổi mật khẩu</button>














<!-- các phần đăng nhập đăng kí đổi mật khẩu ở  -->
<!-- Đăng nhập -->
<div id="id01" class="modal">
  
  <div class="modal-content animate" >
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	<span>Đăng nhập</span>
	</div>

    <div class="container">
      <label for="uname"><b>Tên Tài Khoản</b></label>
      <input type="text" placeholder="Nhập Tên Tài Khoản" id="user1" >

      <label for="psw"><b>Mật Khẩu</b></label>
      <input type="password" placeholder="Nhập Mật Khẩu" id="pass1">
        
      <button type="submit" id="login">Đăng Nhập</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </div>
</div>

<!-- Dăng kí -->
<div id="id02" class="modal">
  
	<div class="modal-content animate" >
	  <div class="imgcontainer">
		<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
		<span>Đăng kí</span>
	</div>
  
	  <div class="container">
		<label for="uname"><b>Tên Tài Khoản</b></label>
		<input type="text" placeholder="Nhập Tên Tài Khoản" id="user2">
  
		<label for="psw"><b>Mật Khẩu</b></label>
		<input type="password" placeholder="Nhập Mật Khẩu" id="pass2" >

		<label for="psw"><b>Họ và Tên</b></label>
		<input type="text" placeholder="Họ và Tên" id="name"  >

		<label for="psw"><b>Email</b></label>
		<input type="text" placeholder="Nhập email" id="email" >
		
		  
		<button type="submit" id="register">Đăng kí</button>
	
	  </div>
  
	  <div class="container" style="background-color:#f1f1f1">
		<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
	  </div>
	</div>
  </div>
  <!-- Đổi mật khẩu -->
  <div id="id03" class="modal">
  
	<div class="modal-content animate" >
	  <div class="imgcontainer">
		<span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
		<span>Đăng kí</span>
	</div>
  
	  <div class="container">
		<label for="psw"><b>Mật Khẩu cũ</b></label>
		<input type="password" placeholder="Nhập Mật Khẩu" id="pass3" >
		<label for="psw"><b>Mật khẩu mới</b></label>
		<input type="password" placeholder="Nhập mật khẩu mới" id="newpass"  >
		<button type="submit" onclick=" changPass()" id="doChange">Đổi mật khẩu</button>
	
	  </div>
  
	  <div class="container" style="background-color:#f1f1f1">
		<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
	  </div>
	</div>
  </div>
  <script src="main.js"></script>
  <script src="js/login.js"></script>
  <script src="js/register.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/changePass.js"></script>



</body>
</html>
